<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Goal Tracker</title>
</head>
<body>
    <h1 class="title">My Goal Tracker for 2021</h1>
    <div class="alltasks">
        <h2 class="task-list-title">My Goals</h2>
        <ul class="task-list">
            <li class="active-list">Youtube</li>
            <li class="active-list">Work</li>
            <li class="active-list">Grocery</li>
        </ul>
        <form action="">
            <input type="text" class="new list" placeholder="new list name"  aria-label="new list name">
            <button class="btn list" area-label="create new list"> + </button>
        </form>
    </div>
    <div class="todo-list">
      <div class="todo-header">
            <h2 class="list-ttle">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1"><span class="custom-checkbox">Record videos</span></label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2"><span class="custom-checkbox">Record videos</span></label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3"><span class="custom-checkbox">Record videos</span></label>
                </div>

            </div>
            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new list" placeholder="new task name"  aria-label="new task name">
                    <button class="btn task" area-label="create new task"> + </button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>
</body>
</html>
